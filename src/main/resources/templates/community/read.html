<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout}">
<head>
    <link th:href="@{/community/css/mypage_basic.css}" rel="stylesheet">
</head>
<div layout:fragment="content">
    <input type="hidden" id="boardCommunityId" th:value="${boardCommunity.communityNo}">
    <div class="blog-content">
        <div class="main-conten">
            <div class="sidebar">
                <div class="profile">
                    <img src="../img/profile.png" alt="">
                    <h3>ADIOS</h3>
                </div>
                <ul>
                    <!-- 사이드바 메뉴 목록 -->
                    <li>
                        <a href="community_freenotice_board.html" class="active">
                            <span class="item">자유게시판</span>
                        </a>
                    </li>
                    <li>
                        <a href="community_notice_board.html">
                            <span class="item">공지사항</span>
                        </a>
                    </li>
                    <!-- 추가된 부분 시작 -->
                    <li>
                        <a href="#">
                            <span class="item">이달의 공연 소식</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="item">공연 후기 공유</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="item">문화 공연 관련 정보 제공</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="item">공연 후속 프로그램 소개</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="item">공연 랭킹판/추천</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="item">공연 정보 요청</span>
                        </a>
                    </li>
                    <!-- 추가된 부분 끝 -->
                </ul>
            </div>
        </div>
        <!-- /* --------------css위치------------------gesipan read-------------------------- */ -->
        <section id="contentgesi">
            <!-- 들어가는거 제목, 누가썻는지, 날짜, 조회수 -->
            <div id="ge-read-topMenu">
                <div id="read-sb">
                    <h1>자유게시판</h1>
                    <p id="coment"><a th:text="${boardCommunity.communityTitle}"></a></p>
                    <p th:text="'조회수 '"></p>
                    <p></p>
                    <p th:text="${#temporals.format(boardCommunity.regTime,'yyyy-MM-dd HH:mm')}"></p>

                </div>
            </div>
            <!-- 사이에 목록버튼 만들기 -->
            <!-- 메인 내용, 댓글올라는곳 -->

            <div id="ge-read-main-ct">
                <p th:text="${boardCommunity.communityContent}">
                </p>
                <div th:each="boardCommunityImg : ${boardCommunity.boardCommunityImgDTOList}">
                    <img th:if="${not #strings.isEmpty(boardCommunityImg.imgUrl)}"
                         th:src="${boardCommunityImg.imgUrl}" th:alt="${boardCommunityImg.imgName}" width="200px" height="200px">
                </div>
            </div>
            <!-- 댓글 목록 -->
            <div id="ge-read-comment-list">
                <h2>댓글 목록</h2>
                <div th:each="replyDTO : ${replyDTOList}">
                    <div class="comment-item">
                        <div class="comment-content" th:text="${replyDTO.reply}"></div>
                        <div class="comment-info">
                            <span class="created-by" th:text="${replyDTO.createdBy}"></span>
                            <span class="reg-time" th:text="${#temporals.format(replyDTO.regTime,'yyyy-MM-dd HH:mm')}"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 댓글 입력 폼 -->
            <div id="ge-read-comment-form">
                <h2>댓글 등록</h2>
                <form action="/community/board/view/{boardCommunity.communityNo}/reply" method="post" >
                    <!-- CSRF 토큰 추가 -->
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                    <input type="hidden" name="boardId" th:value="${boardCommunity.communityNo}">
                    <textarea name="reply" rows="4" cols="50" placeholder="댓글을 입력하세요"></textarea>
                    <button type="submit">등록</button>
                </form>
            </div>

        </section>
    </div>
</div>
</html>
