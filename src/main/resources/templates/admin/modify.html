<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<div layout:fragment="content">
    <h1>관리자 유저 수정페이지</h1>
    <form method="post" action="/admin/modify">
        <input type="hidden" th:field="${member.memberNo}" name="memberNo"/>
        <div>
            <label for="name">이름:</label>
            <input type="text" id="name" th:value="${member.memberNickname}" name="memberNickname" readonly/>
        </div>
        <div>
            <label for="email">이메일:</label>
            <input type="email" id="email" th:value="${member.email}" name="email" readonly/>
        </div>
        <div>
            <label for="role">권한:</label>
            <select id="role" name="role">
                <option th:each="role : ${T(com.ohseoul.constant.Role).values()}"
                        th:value="${role}" th:text="${role}" th:selected="${role == member.role}"></option>
            </select>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">수정하기</button>
    </form>
    <a th:href="@{/admin/view(memberNo=${member.memberNo})}">상세 정보 보기</a>
    <a th:href="@{/admin/list}">목록</a>
</div>
</html>
