<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link th:href="@{/css/mypage/mypage_basic.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/mypage/passwordChange.js}"></script>
</head>
<div layout:fragment="content">
    <div class="blog-content">
        <div class="main-conten">
            <div class="sidebar">
                <div class="profile">
                    <img src="" alt="" />
                    <h3>ADIOS</h3>
                </div>
                <<ul>
                <li>
                    <a href="/mypage">
                        <span class="item">정보 변경</span>
                    </a>
                </li>
                <li>
                    <a href="/mypage/passwordmodify" th:if="${!social}">
                        <span class="item">비밀번호변경</span>
                    </a>
                </li>
                <li>
                    <a href="/mypage/secession">
                        <span class="item">회원 탈퇴</span>
                    </a>
                </li>
            </ul>
            </div>
        </div>

        <!-- 메인 -->
        <div id="main" th:if="${!social}">
            <form method="POST" action="/mypage/passwordmodify"  id="passwordChange">

                <label>닉네임 :</label>
                <span th:text="${nickName}"></span>


                <div class="input-box">
                    <input type="password" class="input-field" placeholder="비밀번호를 입력하세요" name="basicpassword" required>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="input-box">
                    <input type="password" class="input-field" placeholder="변경하실 비밀번호를 입력해주세요"
                           name="password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="input-box">
                    <input type="password" class="input-field" placeholder="변경하실 비밀번호를 다시 입력해주세요"
                           name="password1" required>
                    <i class="fa-solid fa-lock"></i>
                </div>


                <input type="submit" class="submit" value="비밀번호변경"  >
                <input type="hidden" th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}">
            </form>
        </div>
    </div>
</div>
</html>
